name: Build

on:
  push:
    branches:
      - main
      - master
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        jdk: [1.8]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up JDK ${{ matrix.jdk }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.jdk }}

    - name: Build with Maven
      run: mvn -B --no-transfer-progress package
